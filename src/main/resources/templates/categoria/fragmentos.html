<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- Fragmento para agregar género -->
        <section th:fragment="agregar">
            <div class='row py-4 mb-2 bg-light'>
                <div class='col-md-1'></div>
                <div class='col-md-3'>
                    <button type="button" class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')"
                            data-bs-toggle="modal" data-bs-target="#agregarGeneroModal">
                        <i class="fa-solid fa-plus"></i> [[#{genero.agregar}]]
                    </button>
                </div>
            </div>

            <div class="modal fade" id="agregarGeneroModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h1 class="modal-title fs-5">
                                <i class="fa-solid fa-layer-group"></i> [[#{genero.agregar}]]
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action='@{/genero/guardar}' th:object='${genero}'
                              class='was-validated' enctype="multipart/form-data" method="post">
                            <div class="modal-body">
                                <div class='mb-3'>
                                    <label>[[#{genero.descripcion}]]</label>
                                    <input type="text" name='descripcion' class='form-control' required />
                                </div>
                                <div class='mb-3'>
                                    <label>[[#{genero.activo}]]</label>
                                    <input type="checkbox" name='activo' class='form-check-input' />
                                </div>
                                <div class='mb-3'>
                                    <label>[[#{genero.imagen}]]</label>
                                    <input type="file" name='imagenFile' onchange='mostrarImagen(this);'
                                           class='form-control' />
                                    <img id='blah' src='#' alt='imagen de género' height="200" />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fa-solid fa-xmark"></i> [[#{accion.cerrar}]]
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-floppy-disk"></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fragmento para listado de géneros -->
        <section th:fragment="listado" class="p-3">
            <div class="row p-3">
                <div class="col-md-9">
                    <div class="card p-2">
                        <div class="card-header"><h4>[[#{genero.listado}]]</h4></div>
                        <div class="card-body">
                            <div th:if="${generos != null and !generos.empty}">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>[[#{genero.descripcion}]]</th>
                                            <th>[[#{genero.imagen}]]</th>
                                            <th>[[#{genero.activo}]]</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="g : ${generos}">
                                            <td>[[${g.idGenero}]]</td>
                                            <td>[[${g.descripcion}]]</td>
                                            <td><img th:src="@{${g.rutaImagen}}" alt="noData" height="75" /></td>
                                            <td th:text="${g.activo} ? 'Activo':'Inactivo'"></td>
                                            <td>
                                                <button type="button" class="btn btn-danger"
                                                        data-bs-toggle="modal" data-bs-target="#confirmModal"
                                                        th:data-bs-id="${g.idGenero}"
                                                        th:data-bs-descripcion="${g.descripcion}">
                                                    <i class="fa-solid fa-trash"></i> [[#{accion.eliminar}]]
                                                </button>
                                                <a th:href="@{/genero/modificar/}+${g.idGenero}" class="btn btn-warning">
                                                    <i class="fas fa-pencil-alt"></i> [[#{accion.actualizar}]]
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${generos == null or generos.empty}">
                                <span>[[#{lista.vacia}]]</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>[[#{genero.total}]]</h3>
                            <h4 class="fs-2"><i class="fas fa-layer-group"></i> [[${totalGeneros}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Fragmento para editar género -->
        <section th:fragment="editar">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST" th:action="@{/genero/guardar}" 
                          th:object="${genero}" class="was-validated" enctype="multipart/form-data">
                        <input type="hidden" name="idGenero" th:field="*{idGenero}" />
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}" />
                        <div class="row py-4 mb-4 bg-light">
                            <div class="col-md-4 d-grid">
                                <a th:href="@{/genero/listado}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                                </a>
                            </div>
                            <div class="col-md-4 d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> [[#{accion.guardar}]]
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header"><h4>[[#{accion.actualizar}]]</h4></div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="descripcion">[[#{genero.descripcion}]]</label>
                                            <input type="text" class="form-control" name="descripcion"
                                                   th:field="*{descripcion}" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="activo">[[#{genero.activo}]]</label>
                                            <input class="form-check-input" type="checkbox"
                                                   name="activo" id="activo" th:field="*{activo}" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="imagen">[[#{genero.imagen}]]</label>
                                            <input class="form-control" type="file" name="imagenFile"
                                                   onchange="mostrarImagen(this);" />
                                            <img id="blah" th:src="@{${genero.rutaImagen}}" alt="imagen actual" height="200" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Fragmento para confirmar eliminación -->
        <section th:fragment="confirmarEliminar">
            <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered custom-modal-animation">
                    <div class="modal-content animate-slide-up">
                        <form th:action="@{/genero/eliminar}" th:object="${genero}" method="post">
                            <input type="hidden" name="idGenero" id="modalId" />
                            <div class="modal-header bg-warning text-white">
                                <h5 class="modal-title">
                                    <i class="fa-solid fa-circle-radiation
