<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>
    <body>
        <section th:fragment="filtros" class="py-3 mb-4">
            <div class="d-flex justify-content-center px-5"> 
                <ul class="nav nav-underline">
                    <li class="nav-item">
                        <a th:href="@{/}" 
                           th:classappend="${idGeneroActual == null} ? 'active'"
                           class="nav-link" 
                           aria-current="page">
                            [[#{libros.todos}]]
                        </a>
                    </li>
                    <li th:each="g : ${generos}" class="nav-item">
                        <a th:href="@{/consultas/{id}(id=${g.idGenero})}"
                           th:classappend="${idGeneroActual != null and idGeneroActual.equals(g.idGenero)} ? 'active'"
                           class="nav-link">
                            [[${g.descripcion}]]
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section th:fragment="libros" class="container py-4">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div th:each="l : ${libros}" class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="d-flex justify-content-center align-items-center bg-light p-3" style="height: 200px;">
                            <img th:src="${l.rutaImagen}" class="img-fluid" 
                                 th:alt="${l.titulo}" 
                                 style="max-height: 100%; object-fit: contain;"/>
                        </div>
                        <div class="card-header bg-white">
                            <h5 class="card-title text-center text-truncate mb-0" th:text="${l.titulo}">Título</h5>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-text text-muted mb-auto text-truncate" th:text="${l.autor}">Autor</p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                            <div class="fw-bold">
                                <span class="text-success h6" th:text="'Año: ' + ${l.anio}">Año</span>
                                <span th:if="${l.activo}" class="badge text-bg-success ms-2">Disponible</span>
                                <span th:unless="${l.activo}" class="badge text-bg-danger ms-2">No disponible</span>
                            </div>
                            <a th:href="@{/libro/detalle/}+${l.idLibro}" class="btn btn-sm btn-primary">
                                <i class="fas fa-book-open"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container my-5">
            <h2 class="text-center">Video destacado: Sia - Chandelier</h2>
            <div class="d-flex justify-content-center mb-4">
                <iframe width="560" height="315"
                        src="https://www.youtube.com/embed/2vjPBrBU-TM"
                        title="Sia - Chandelier"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </section>

        <section class="container mb-5">
            <h2 class="text-center">Imagen destacada: Un perro adorable</h2>
            <div class="d-flex justify-content-center">
                <img src="https://images.unsplash.com/photo-1601758123927-1961d0c7f9f4"
                     alt="Perro tierno"
                     style="max-width: 100%; height: auto; border-radius: 10px;" />
            </div>
        </section>

        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
